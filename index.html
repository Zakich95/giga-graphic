
<!DOCTYPE html>

<head>

<body>

<div id="loader">
    <img src="mini mini logo.png" alt="Logo" class="logo">
    <h1>Bienvenue</h1>

<script>
    window.addEventListener("load", () => {
        setTimeout(() => {
            document.getElementById("loader").style.opacity = "0";
            document.getElementById("loader").style.transition = "opacity 1s ease";
            setTimeout(() => {
                window.location.href = "https://sites.google.com/view/giga-graphic";
            }, 1000);
        }, 2500); // 2.5 secondes avant redirection
    });
</script>
